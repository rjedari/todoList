<html lang="en">

<head>

<body class="bg-gray-500 ">
    <div id="anime" class="bg-blue-900 cursor-wait flex bg-opacity-60 w-full  h-screen ">
        <div class="btn">
            <span class="spinner"></span>
            <span class="btn__text">loading...</span>
        </div>
    </div>
  
    <div id="error" class="  hidden w-full  h-full bg-gray-800 bg-opacity-70 z-10  items-center  content-center justify-center fixed top-0 left-0   ">
        <div class=" bg-gray-100 z-30  text-lg relative flex-col rounded-2xl h-52  p-5 w-1/3 flex justify-center  content-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 text-red-600 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
            <h1 class=" text-sm lg:text-lg md:text-md sm:text-sm  p-5">fill the blanck space please</h1>
            <button id="close" class="border border-red-800 w-12 rounded-xl h-8 bg-red-700 text-white">close</button>

        </div>

    </div>

    <div id="error" class="w-1/4 h-10  m-4 text-md  p-2 absolute font-semibold text-opacity-75	  bg-red-600 transition-all bg-opacity-50 border  hidden border-red-700 rounded-3xl "></div>

    </div>
    <!-- <div  class="transition-all rounded-l  px-5 py-3 bg-red-300 m-5 hidden"> -->
    <!-- </div> -->
    <div class="h-100 w-full flex items-center justify-center font-sans">
        <div class="bg-white  rounded shadow p-6 m-20 w-full lg:max-w  md:w-3/4 sm:w-2/4 ">
            <div class="mb-4">
                <h1 class="text-grey-darkest font-bold text-2xl">Todo List</h1>
                <div class="flex mt-4">

                    <input id="myInput" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
                    <button id="addBtn" class="  flex-no-shrink p-2 border bg-gray-200 rounded text-gray-500 border-gray-600 hover:text-white hover:bg-gray-600 transition-all">Add</button>

                </div>
            </div>
            <div class="todo-items">
                <p id="noItem" class="text-sm font-semibold flex justify-center">there is no item here</p>


            </div>

        </div>
    </div>
